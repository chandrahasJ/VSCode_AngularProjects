  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Namma Snehitaru</a>
  
    <ul class="navbar-nav mr-auto"  *ngIf="isLoggedIn()" >
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']"  >Matchs</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']"  >Messages</a>
      </li>

     <div *ngIf="isLoggedIn()"   class="dropdown" dropdown>
        <a class="dropdown-toggle light-text" dropdownToggle>
          Welcome {{ authService.decodedToken?.unique_name }} 
        </a>
      
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" ><i class="fa fa-user ml-2"></i>   Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out ml-2"></i>   Logout</a>
        </div>
      </div>

    <form *ngIf="!isLoggedIn()" class="form-inline my-2 my-lg-0" #LoginForm="ngForm" (submit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" required
        placeholder="Username" [(ngModel)]="model.username" #UserName="ngModel">
      <input class="form-control mr-sm-2" type="password" name="password" required
        placeholder="Password" [(ngModel)]="model.password" #Password="ngModel">
      <button class="btn btn-success my-2 my-sm-0" [disabled]="LoginForm.invalid"
        type="submit" >Login</button>
    </form>  
  </div>
</nav>
